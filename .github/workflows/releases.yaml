name: Release Checks
on:
  push:
    branches:
      - 'release/**'
      - 'release-**'

jobs:
  examples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/cache@v1
        id: elm-cache
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm--home-${{ hashFiles('**/elm.json') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Add yarn bin to path
        run: echo ::add-path::$(yarn bin)

      - name: Check that examples are up to date
        run: node elm-review-package-tests/check-examples-were-updated.js

      - uses: peter-evans/create-pull-request@v2
        if: always()
        with:
          commit-message: 'Update examples'
          branch: examples/${{ steps.extract_branch.outputs.branch }}
          title: "Update examples"
          body: "*This is an automated pull request because we found that the examples were out of date.*"
          reviewers: sparksp
          assignees: sparksp